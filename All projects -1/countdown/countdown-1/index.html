<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Babylonica&family=Beau+Rivage&family=Grape+Nuts&family=Inter:wght@100;200;300;400&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ms+Madi&family=Roboto:ital,wght@0,100;1,100&family=Square+Peg&display=swap"
    rel="stylesheet">
</head>
<body>
<section class="coming-soon">
  <div>
    <h2>We are opening up soon!</h2>
    <div class="countdown">
      <div class="container-day">
        <h3 class="day">Time</h3>
        <h3>Day</h3>
        
      </div>
      <div class="container-hour">
        <h3 class="hour">Time</h3>
        <h3>Hour</h3>

      </div>
      <div class="container-minute">
        <h3 class="minute">Time</h3>
        <h3>Minute</h3>

      </div>
      <div class="container-second">
        <h3 class="second">Time</h3>
        <h3>Second</h3>

      </div>
    </div>
  </div>
  <img class="waiting" src="humaaans@4x.png" alt="image">
</section>



  <script src="script.js"></script>
</body>
</html>
